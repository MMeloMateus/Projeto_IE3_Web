<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 800px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #007BFF;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            background-color: #eaeaea;
            margin-right: 5px;
        }

        .tab.active {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Gestão de Clientes</h2>

    <!-- Abas -->
    <div class="tabs">
        <div class="tab active" onclick="showTab('cadastro')">Cadastro</div>
        <div class="tab" onclick="showTab('lista')">Lista de Clientes</div>
    </div>

    <!-- Aba de Cadastro -->
    <div id="cadastro" class="tab-content active">
        <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="exemplo@email.com" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" th:field="*{telefone}" placeholder="(99) 99999-9999">

            <label for="estado">Estado:</label>
            <!-- ChoiceBox equivalente -->
            <select id="estado" th:field="*{estado}">
                <option value="">Selecione...</option>
                <option th:each="estado : ${estados}"
                        th:value="${estado.sigla}"
                        th:text="${estado.nome}">
                </option>
            </select>

            <button type="submit">Salvar Cliente</button>
        </form>
    </div>

    <!-- Aba de Lista -->
    <div id="lista" class="tab-content">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td th:text="${cliente.estado}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function showTab(tabId) {
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
        document.getElementById(tabId).classList.add('active');
    }
</script>

</body>
</html>
