<!-- t02.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo - Sistema de Acesso de Condomínio</title>
    <style>
        body {
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .layout {
            display: flex;
            height: 100vh;
        }

        .conteudo-central {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #00000000;
            border-left: 1px solid #ccc;
        }

        .painel-bemvindo {
            border: 2px solid white;
            border-radius: 20px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .painel-bemvindo h1 {
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        body {
            background: linear-gradient(to right, #1d1d28, #2c2c3c);
        }
    </style>
</head>
<body>

<div class="layout">

    <!-- Inclui o menu lateral -->
    <div th:replace="fragments/menu-esquerdo::menuLateral"></div>

    <!-- Conteúdo central -->
    <div class="conteudo-central">
        <div class="painel-bemvindo">
            <h1>Bem Vindo ao Sistema de Acesso de Condomínio</h1>
        </div>
    </div>

</div>

</body>
</html>
