<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Tabela</title>
  <style>
  
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      padding: 40px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 15px;
      text-align: left;
    }

    th {
      background-color: #1D1D28;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e9e9e9;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Lista de Clientes</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Maria Souza</td>
        <td>maria.souza@example.com</td>
        <td>(11) 98888-1111</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jo√£o Lima</td>
        <td>joao.lima@example.com</td>
        <td>(21) 97777-2222</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Carla Mendes</td>
        <td>carla.mendes@example.com</td>
        <td>(31) 96666-3333</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
